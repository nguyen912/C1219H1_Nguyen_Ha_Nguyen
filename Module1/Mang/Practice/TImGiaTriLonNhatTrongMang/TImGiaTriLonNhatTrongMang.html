<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let arr = [-3, 5, 1, -9, 2, 7];
        let max = arr[0];
        for (let i = 0; i < arr.length; i++) {
            if (max < arr[i + 1]) {
                max = arr[i + 1];
            }
        }
        alert("Max is " + max);
    </script>
</body>
</html>
