<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let amount = parseInt(prompt("Enter number of primes."));
        let countNum = 0;
        let num = 2;
        while (countNum < amount) {
            let divideNum = 1;
            let countDivide = 0;
            while (divideNum <= num) {
                if (num % divideNum == 0) {
                    countDivide++;
                }
                divideNum++;
            }
            if (countDivide == 2) {
                document.write(num + "\t");
                countNum++;
            }
            num++;
        }
    </script>
</body>
</html>
