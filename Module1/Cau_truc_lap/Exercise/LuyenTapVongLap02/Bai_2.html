<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let factorial = 1;
        let n = parseInt(prompt("Enter number:"));
        for (let i = 1; i <= n; i++) {
            factorial *= i;
        }
        alert("Giai thua cua " + n + " la: " + factorial);
    </script>
</body>
</html>
