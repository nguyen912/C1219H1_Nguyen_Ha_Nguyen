<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let temperature = parseInt(prompt("Enter temperature."));
        if (temperature > 100) {
            alert("Giam nhiet do!");
        }
        if (temperature < 20) {
            alert("Tang nhiet do!");
        }
    </script>
</body>
</html>
