<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        for (let i = 1; i <= 100; i++) {
            document.write(i + "\n");
            if (i == 99) {
                alert("Done");
                break;
            }
        }
    </script>
</body>
</html>
