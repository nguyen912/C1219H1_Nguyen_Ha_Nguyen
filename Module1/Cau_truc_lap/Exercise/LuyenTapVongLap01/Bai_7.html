<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        for (let i = 1; i <= 100; i++) {
            if (i % 3 == 0 && i % 5 == 0) {
                document.write("FizzBuzz\t");
                continue;
            }
            else {
                if (i % 3 == 0) {
                    document.write("Fizz\t");
                    continue;
                }
                if (i % 5 == 0) {
                    document.write("Buzz\t");
                    continue;
                }
            }
            document.write(i + "\t");
        }
    </script>
</body>
</html>
