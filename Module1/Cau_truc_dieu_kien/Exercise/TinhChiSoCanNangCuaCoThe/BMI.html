<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh chi so can nang cua co the BMI</title>
</head>
<body>
    <script>
        let height = parseFloat(prompt("Moi nhap chieu cao cua ban: "));
        let weight = parseFloat(prompt("Moi ban nhap can nang cua ban: "));
        let bmi = weight / (height * height);

        alert("Chi so BMI cua ban la: " + bmi);
        if (bmi < 18.5) {
            alert("Underweight");
        }
        else {
            if (bmi < 25.0) {
                alert("Normal");
            }
            else {
                if(bmi < 30.0) {
                    alert("Overweight");
                }
                else {
                    alert("Obese");
                }
            }
        }
    </script>
</body>
</html>
