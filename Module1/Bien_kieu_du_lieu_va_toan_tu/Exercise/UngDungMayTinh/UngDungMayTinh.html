<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>May tinh</title>
</head>
<body>
    <script src="UngDungMayTinh.js"></script>
    <h2>Caculator</h2>
    <form>
        <input type="number" id="in1">
        <input type="number" id="in2">
    </form>
    <form>
        <button type="button" onclick="add();">Cộng(+)</button>
        <button type="button" onclick="sub();">Trừ(-)</button>
        <button type="button" onclick="mul();">Nhân(x)</button>
        <button type="button" onclick="div();">Chia(:)</button>
    </form>
    <p id="result"></p>
</body>
</html>
