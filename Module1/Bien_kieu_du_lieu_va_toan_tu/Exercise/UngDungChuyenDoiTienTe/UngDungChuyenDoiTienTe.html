<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyen doi tien te</title>
</head>
<body>
    <script src="UngDungChuyenDoiTienTe.js"></script>
    <form>
        Amount
        <input id="money" type="text">
        From Currency
        <select id="fromCur">
            <option value="US">USD</option>
            <option value="VN">VND</option>
        </select>
        To Currency
        <select id="toCur">
            <option value="US">USD</option>
            <option value="VN">VND</option>
        </select>
        <button type="button" onclick="convert();">Convert</button>
    </form>
    <p id="result"></p>
</body>
</html>
