<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let arr = [6,4,2,9,10];
        let num = parseInt(prompt("Enter the number you want to find:"));
        for (let i = 0; i < arr.length; i++) {
            if (num == arr[i]) {
                alert("So " + arr[i] + " nam o vi tri thu " + (i + 1));
                break;
            }
        }
    </script>


</body>
