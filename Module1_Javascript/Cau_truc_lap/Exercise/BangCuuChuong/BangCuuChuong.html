<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bang cuu chuong</title>
</head>
<body>
    <script>
        let multiply = "<table border = '1' width = '300'>";
        for (let i = 1; i <= 9; i++) {
            multiply = multiply + "<tr>";
            for (let j = 2; j <=9; j++) {
                multiply = multiply + "<td>" + j +  "x" + i + "=" + i * j + "</td>";
            }
            multiply = multiply + "</tr>";
        }
        multiply = multiply + "</table>";
        document.write(multiply);
    </script>
</body>
</html>
