<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p id="result"></p>
    <script>
        let i;
        let n = prompt("Enter n: ");
        let total = 0;
        if (n >= 0) {
            for (i = 0;i <= n;i++) {
                total += i;
            }
            document.getElementById("result").innerText = total;
        }
        else {
            alert("Enter n again!")
        }
    </script>
</body>
</html>
