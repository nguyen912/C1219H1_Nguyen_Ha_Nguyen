<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let value = prompt('Type a number', 0);
        let is0 = value == 0;
        switch (is0) {
            case true : alert(0);
                break;
            case false : (value > 0 ? alert(1) : alert(-1));
        }
    </script>
</body>
</html>
