<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let i = 2; i <= 1000; i++) {
        let result = isPrime(i);
        if (result != -1) {
            document.write(result + "\t");
        }
    }

    function isPrime(n) {
        let count = 0;
        for (let i = 2; i <= n; i++) {
            if (n % i == 0) {
                count++;
            }
        }
        if (count == 1) {
            return n;
        }
        else {
            return -1;
        }
    }
</script>
</body>
</html>
