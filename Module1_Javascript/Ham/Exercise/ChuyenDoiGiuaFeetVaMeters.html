<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label>Feet:</label>
<input id="feet">
<label>Meters</label>
<input id="meters">
<button onclick="convert();">Convert</button>
<script>
    function convert() {
        let feet = document.getElementById("feet");
        let meters = document.getElementById("meters");
        if (feet.value != ' ') {
            meters.value = convertFeetToMeters(feet.value);
        }
        else if (meters.value != ' ') {
            feet.value = convertMetersToFeet(meters.value);
        }
    }
    function convertFeetToMeters(feet) {
        let result = 3.279 * parseInt(feet);
        return result;
    }

    function convertMetersToFeet(meters) {
        let result = 0.305 * parseInt(meters);
        return result;
    }
</script>
</body>
</html>
