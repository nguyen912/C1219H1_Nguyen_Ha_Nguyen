<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseInt(prompt("Enter a number."));
    alert(calculateFactorial(number));
    function calculateFactorial(n) {

        for (let i = n-1; i > 0; i--) {
            n *= i;
        }
        return n;
    }
</script>
</body>
</html>
