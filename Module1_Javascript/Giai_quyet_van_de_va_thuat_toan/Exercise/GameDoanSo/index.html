<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    function displayArr(arr) {
        for (let i = 0; i < arr.length; i++) {
            document.write(arr[i] + "\t");
        }
    }
    function sortArr(arr) {
        let b;
        for (let i = 0; i < arr.length-1; i++) {
            for (let j = i+1; j < arr.length; j++) {
                if (arr[j] < arr[i]) {
                    b = arr[i];
                    arr[i] = arr[j];
                    arr[j] = b;
                }
            }
        }
    }
    function searchNumber1(arr, n) {
        for (let i = 0; i < arr.length; i++) {
            if (n == arr[i]) {
                return true;
            }
        }
    }
    function searchNumber2(arr, n) {
        let mid = Math.floor(arr.length / 2);
        if (n == arr[mid]) {
            return true;
        }
        else if (n < arr[mid]) {
            for (let i = 0; i < mid; i++) {
                if (n == arr[i]) {
                    return true;
                }
            }
        }
        else {
            for (let i = arr.length; i > mid; i--) {
                if (n == arr[i]) {
                    return true;
                }
            }
        }
    }
    let N = prompt("Enter your number:");
    let nums = [];
    for (let i = 0; i < 100; i++) {
        nums[i] = Math.floor(Math.random() * 101);
    }
    displayArr(nums);
    document.write("<br>");
    sortArr(nums);
    displayArr(nums);
    document.write("<br>");
    if (searchNumber2(nums, N) == true) {
        alert("Correct!");
    }
    else {
        alert("Wrong!");
    }
    //phai viet them ham sapxep tang dan
</script>
</body>
</html>
