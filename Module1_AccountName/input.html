<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Information</title>
</head>
<body>
  <form>
    <script src="info.js"></script>
    <h4>Họ và tên</h4>
    <input type="text" id="name">
    <h4>Số CMND</h4>
    <input type="text" id="idCard">
    <h4>Ngày tháng năm sinh</h4>
    <input type="date" id="birthday">
    <h4>Email</h4>
    <input type="email" id="email">
    <h4>Địa chỉ</h4>
    <input type="text" id="address">
    <h4>Khách hàng cấp</h4>
    <select id="customerLevel">
      <option>Diamond</option>
      <option>Platium</option>
      <option>Gold</option>
      <option>Sliver</option>
      <option>Member</option>
    </select>
    <h4>Giảm giá</h4>
    <input type="number" id="discount">
    <h4>Số lượng đi kèm</h4>
    <input type="number" id="amount">
    <h4>Số ngày thuê</h4>
    <input type="number" id="rentDay">
    <h4>Loại dịch vụ</h4>
    <select id="service">
      <option value="villa">Villa</option>
      <option value="house">House</option>
      <option value="room">Room</option>
    </select>
    <h4>Loại phòng thuê</h4>
    <select id="roomLevel">
      <option>V.I.P</option>
      <option>Business</option>
      <option>Normal</option>
    </select>
  </form>
  <button type="button" onclick="getInfo();">Hoàn tất</button>
  <table>
    <tr>
      <td id="r_name"></td>
      <td id="r_id"></td>
      <td id="r_birth"></td>
      <td id="r_email"></td>
      <td id="r_add"></td>
      <td id="r_cusType"></td>
    </tr>
    <tr>
    <td>
      <td id="r_discount"></td>
      <td id="r_amount"></td>
      <td id="r_rentDay"></td>
      <td id="r_service"></td>
      <td id="r_room"></td>
      <td id="total"><b></b></td>
    </tr>
  </table>
</body>
</html>
<!--tên, số CMND, ngày tháng năm sinh, email, địa chỉ, loại Customer (Diamond, Platinum, Gold, Silver, Member), giảm giá,-->
<!--số lượng đi kèm, số ngày thuê, loại dịch vụ (Villa, House, Room), loại phòng thuê (Vip, Business,  Normal).-->
