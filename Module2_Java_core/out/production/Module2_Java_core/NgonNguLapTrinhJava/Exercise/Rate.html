<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        for (let number = 2; number <= 100; number++) {
            let isPrime = true;
            for (let n = 2; n <= number/2; n++) {
                if (number % n == 0) {
                    isPrime = false;
                    break;
                }
            }
            if (isPrime) {
                document.write(number + "\t");
            }
        }
    </script>
</body>
</html>
