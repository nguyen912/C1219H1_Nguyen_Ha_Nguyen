<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style type="text/css">
        .bs-example{
            margin: 20px;
        }
    </style>
    <title>Employee List</title>
    <link href="home.css" rel="stylesheet">
</head>
<body>
<div class="bs-example">
    <h4><a href="/create-employee">Create Employee</a> </h4>
    <h1>Employee List</h1>
    <table border="1" class="table">
        <tr>
            <th>Employee ID</th>
            <th>Name</th>
            <th>Birthday</th>
            <th>ID Card</th>
            <th>Phone Number</th>
            <th>Email</th>
            <th>Address</th>
            <th>Salary</th>
            <th>Degree</th>
            <th>Role</th>
            <th>Department</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        <th:block th:each="e : ${employees}">
            <tr>
                <td th:text="${e.id}"></td>
                <td th:text="${e.name}"></td>
                <td th:text="${e.birthday}"></td>
                <td th:text="${e.idCard}"></td>
                <td th:text="${e.phoneNumber}"></td>
                <td th:text="${e.email}"></td>
                <td th:text="${e.address}"></td>
                <td th:text="${e.salary}"></td>
                <td th:text="${e.degree.degreeName}"></td>
                <td th:text="${e.role.roleName}"></td>
                <td th:text="${e.department.departmentName}"></td>
                <td><a th:href="@{/update-employee/__${e.id}__}">Edit</a></td>
                <td><a th:href="@{/delete-employee/__${e.id}__}">Delete</a></td>
            </tr>
        </th:block>
        <div>
            <a th:href="@{'/employees'(page=${employees.number - 1})}" th:if="${employees.hasPrevious()}">Previous</a>
            <span th:text="${employees.number + 1}"></span>/<span th:text="${employees.totalPages}"></span>
            <a th:href="@{'/employees'(page=${employees.number + 1})}" th:if="${employees.hasNext()}">Next</a>
        </div>
    </table>
</div>
</body>
</html>
