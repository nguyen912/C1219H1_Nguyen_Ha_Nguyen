<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update customer type</title>
    <link href="home.css" rel="stylesheet">
</head>
<body>
    <h4><a href="/customer-type">Customer Type List</a></h4>
    <h1>Update customer type</h1>
    <th:block th:if="${message}">
        <p th:text="${message}"></p>
    </th:block>
    <form th:action="@{/update-customer-type}" method="post" th:object="${customerType}">
        <input th:type="hidden" th:field="*{id}" name="id">
        <table>
            <tr>
                <td>Customer Type:</td>
                <td><input type="text" th:field="*{customerTypeName}"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Update"></td>
            </tr>
        </table>
    </form>
</body>
</html>
