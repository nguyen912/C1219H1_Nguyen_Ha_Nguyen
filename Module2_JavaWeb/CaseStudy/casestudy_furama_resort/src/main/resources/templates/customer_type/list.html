<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Type List</title>
    <link href="home.css" rel="stylesheet">
</head>
<body>
    <h4><a href="/create-customer-type">Create a customer type</a></h4>
    <h1>Customer Type List</h1>
    <table border="1px">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        <tr th:each="customerType : ${customerTypes}">
            <td th:text="${customerType.id}"></td>
            <td th:text="${customerType.customerTypeName}"></td>
            <td><a th:href="@{/update-customer-type/__${customerType.id}__}">Edit</a></td>
            <td><a th:href="@{/delete-customer-type/__${customerType.id}__}">Delete</a></td>
        </tr>
    </table>
</body>
</html>
