<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style type="text/css">
        .bs-example{
            margin: 20px;
        }
    </style>
    <title>Service List</title>
    <link href="home.css" rel="stylesheet">
</head>
<body>
<div class="bs-example">
    <h4><a href="/create-service">Create Service</a> </h4>
    <h1>Service List</h1>
    <table class="table">
        <tr>
            <th>Service ID</th>
            <th>Name</th>
            <th>Room Area</th>
            <th>Floors</th>
            <th>Max People</th>
            <th>Rent Cost</th>
            <th>Status</th>
            <th>Service Type</th>
            <th>Rent Type</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        <th:block th:each="s : ${services}">
            <tr>
                <td th:text="${s.id}"></td>
                <td th:text="${s.serviceName}"></td>
                <td th:text="${s.roomArea}"></td>
                <td th:text="${s.floors}"></td>
                <td th:text="${s.maxPeople}"></td>
                <td th:text="${s.rentCost}"></td>
                <td th:text="${s.status}"></td>
                <td th:text="${s.serviceType.serviceTypeName}"></td>
                <td th:text="${s.rentType.rentTypeName}"></td>
                <td th:href="@{/update-service/__${s.id}__}">Edit</td>
                <td th:href="@{/delete-service/__${s.id}__}">Delete</td>
            </tr>
        </th:block>
        <div>
            <a th:href="@{'/services'(page=${services.number - 1})}" th:if="${services.hasPrevious()}">Previous</a>
            <span th:text="${services.number + 1}"></span>/<span th:text="${services.totalPages}"></span>
            <a th:href="@{'/services'(page=${services.number + 1})}" th:if="${services.hasNext()}">Next</a>
        </div>
    </table>
</div>
</body>
</html>
