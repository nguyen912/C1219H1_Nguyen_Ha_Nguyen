<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search Each Condition</title>
</head>
<body>
<table border="1">
    <tr>
        <th>Name</th>
        <th>ID Card</th>
        <th>Birthday</th>
        <th>Phone Number</th>
        <th>Email</th>
        <th>view</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="customer : ${customers}">
        <tr>
            <td th:text="${customer.name}"></td>
            <td th:text="${customer.idCard}"></td>
            <td th:text="${customer.birthday}"></td>
            <td th:text="${customer.phoneNumber}"></td>
            <td th:text="${customer.email}"></td>
            <td><a th:href="@{/view-customer/__${customer.id}__}">View</a></td>
            <td><a th:href="@{/edit-customer/__${customer.id}__}">Update</a></td>
            <td><a th:href="@{/delete-customer/__${customer.id}__}">Delete</a></td>
        </tr>
    </th:block>
</table>

<a href="/customers"><h3>Customer List</h3></a>

<div>
    <a th:href="@{'/search-each'(search=${search}, input=${input}, page=${customers.number - 1})}" th:if="${customers.hasPrevious()}">Previous</a>
    <span th:text="${customers.number + 1}"></span>/<span th:text="${customers.totalPages}"></span>
    <a th:href="@{'/search-each'(search=${search}, input=${input}, page=${customers.number + 1})}" th:if="${customers.hasNext()}">Next</a>
</div>

</body>
</html>
