<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Customer</title>
</head>
<body>
    <h2><a href="/customers">Customer List</a> </h2>
    <h1>Update Customer</h1>
    <th:block th:if="${message}">
        <p th:text="${message}"></p>
    </th:block>

    <form th:action="@{/update-customer}" method="post" th:object="${customer}">
        <input type="hidden" th:field="*{id}">

        <label>Name</label>
        <input type="text" th:field="*{name}">

        <label>Birthday</label>
        <input type="text" th:field="*{birthday}">

        <label>ID Card</label>
        <input type="text" th:field="*{idCard}">

        <label>Phone Number</label>
        <input type="text" th:field="*{phoneNumber}">

        <label>Email</label>
        <input type="text" th:field="*{email}">

        <label>Address</label>
        <input type="text" th:field="*{address}">

        <label>Customer Type</label>
        <select name="customerType">
            <option
                    th:each="ct : ${customerTypes}"
                    th:value="${ct.id}"
                    th:text="${ct.customerTypeName}"
                    th:selected="(${ct.id} == ${customer.customerType.id})"
            ></option>
        </select>

        <input type="submit" value="Update">
    </form>
</body>
</html>
