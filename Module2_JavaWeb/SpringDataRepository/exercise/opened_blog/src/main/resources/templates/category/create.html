<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Create Category</h1>
    <a href="/categories">Category Menu</a>
    <br>
    <th:block th:if="${message}" th:text="${message}"/>
    <form th:action="@{/create-category}" th:object="${category}" method="post">
        <table>
            <tr>
                <td>Name:</td>
                <td><input type="text" th:field="*{name}"/></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Create category"></td>
            </tr>
        </table>
    </form>
</body>
</html>
