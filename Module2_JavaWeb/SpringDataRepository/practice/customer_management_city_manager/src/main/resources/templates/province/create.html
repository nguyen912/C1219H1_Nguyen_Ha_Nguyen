<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create new province</title>
</head>
<body>
    <h1 align="center">Create new province</h1>
    <a href="/provinces">Province List</a>
    <div th:if="${message}">
        <p th:text="${message}"></p>
    </div>
    <form th:action="@{/create}" th:object="${province}" method="post">
        <table>
            <tr>
                <td>Name:</td>
                <td><input type="text" th:field="*{name}"/></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Create province"></td>
            </tr>
        </table>
    </form>
</body>
</html>
